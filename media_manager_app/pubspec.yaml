name: media_manager_app
description: A cross-platform media management application built with Flutter and Rust.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # HTTP Client
  dio: ^5.4.0
  http: ^1.1.0  # 用于刮削器
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Local HTTP Server (独立模式)
  shelf: ^1.4.0
  shelf_router: ^1.1.0
  
  # Database (独立模式)
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  path: ^1.8.3
  
  # Network Connectivity
  connectivity_plus: ^5.0.0
  
  # Crypto (用于签名计算)
  crypto: ^3.0.3
  
  # Image Caching
  cached_network_image: ^3.3.0
  
  # Navigation
  go_router: ^12.1.3
  
  # JSON Serialization
  json_annotation: ^4.8.1
  
  # File Picker
  file_picker: ^8.0.0
  
  # CSV Parser
  csv: ^5.1.1
  
  # UI Components
  cupertino_icons: ^1.0.2
  
  # Video Player - media_kit (支持 HLS 流媒体)
  media_kit: ^1.1.10
  media_kit_video: ^1.2.4
  media_kit_libs_windows_video: ^1.0.9
  media_kit_libs_android_video: ^1.3.6
  
  # Path Provider (for file operations on mobile)
  path_provider: ^2.1.1
  
  # Permission Handler (for storage permissions on Android)
  permission_handler: ^11.0.1
  
  # Staggered Grid (for masonry layout)
  flutter_staggered_grid_view: ^0.7.0
  
  # UUID Generator (for local database)
  uuid: ^4.0.0
  
  # URL Launcher (for opening links in browser)
  url_launcher: ^6.2.1
  
  # Video Thumbnail Generator
  video_thumbnail: ^0.5.3
  
  # YAML Parser (for plugin UI manifests)
  yaml: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  
  # Linting
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/plugins/Media_Scraper/config/
    - assets/plugins/Magnet_Scraper/config/