# Media Scraper Plugin Configuration
#################################################################################
# 网络配置
network:
  # 代理服务器（可选，留空则使用系统代理）
  # 如果你的代理软件开启了系统代理/TUN模式，留空即可自动走代理
  # 如果需要手动指定代理，取消注释并填写代理地址
  proxy_server: null  # 例如: "http://127.0.0.1:7890"
  
  # 超时时间（秒）- 单个请求的超时
  timeout: 10
  
  # 总超时时间（秒）- 所有并发请求的总超时
  total_timeout: 20
  
  # 重试次数
  retry: 1

