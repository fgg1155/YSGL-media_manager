#################################################################################
# 刮削器配置
scraper:
  # 必填字段列表
  required_fields:
    - title
    - release_date
    - actors
    - poster_url
  
  # 是否使用 JAVDB 封面（yes/no/fallback）
  use_javdb_cover: "fallback"
  
  # 是否规范化演员名称
  normalize_actor_names: true
  
  # 批量刮削并发数（默认5个线程，可增加到10-20）
  max_concurrent_workers: 10
  
  #################################################################################
  # 刮削器能力配置（用于过滤刮削器）
  capabilities:
    # === 欧美内容刮削器能力 ===
    
    # 支持电影搜索的刮削器列表
    movie_search:
      - theporndb
      - gamma
    
    # 支持场景搜索的刮削器列表
    scene_search:
      - theporndb
      - mindgeek
      - gamma
      - hustler
      - mariskax
      - adultprime
      - metart_network
    
    # 支持纯标题搜索的刮削器列表（无系列名时使用）
    # 这些刮削器可以通过标题搜索内容（如 "Scene Title"）
    title_search:
      - theporndb
      - adultprime
    
    # 支持系列+标题搜索的刮削器列表
    # 这些刮削器可以通过系列名+标题搜索内容（如 "Brazzers - Scene Title"）
    series_title_search:
      - theporndb
      - mindgeek
      - gamma
      - hustler
      - mariskax
      - adultprime
      - metart_network
    
    # 支持系列+日期搜索的刮削器列表
    # 这些刮削器可以通过日期精确搜索内容（如 "StrapLez.25.10.09"）
    series_date_search:
      - theporndb
      - gamma
      - hustler
      - adultprime
    
    # === JAV 内容刮削器能力 ===
    
    # 支持番号搜索的刮削器列表
    # 这些刮削器可以通过番号搜索 JAV 内容（如 "IPX-177"）
    jav_code_search:
      - javbus
      - javdb
      - javlibrary
      - avsox
      - fanza

